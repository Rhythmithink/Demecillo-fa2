<body>
<div>

    <h2> to the Mathematikal Kaclulator! To use the Kakclulator, just input two values into the boxes below, and press/click the operation you want to do on them!
    Have fun Mathing! </h2>

    <div id="inpot">
        <input type="text" id="value1" value="Value 1">
        <div id="operand">[Operation appears here]</div>
        <input type="text" id="value2" value="Value 2">
    </div>

    <div id="boton">
        <button onclick="add()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="div()">/</button>
        <button onclick="mult()">*</button>
        <button onclick="mod()">%</button>      
    </div>

    <br>

    <p id="displaye">Results will be displayed here.</p>

    <script src="calc.js"></script>

</div>
